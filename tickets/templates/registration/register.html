{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Login here</a>.</p>
{% endblock %}
