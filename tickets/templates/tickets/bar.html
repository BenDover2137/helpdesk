<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
</head>
<body>
    <h1>Bar Chart Example</h1>
    <div>
        <h2>Data:</h2>
        <ul>
            {% for label, value in data %}
                <li>{{ label }}: {{ value }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
