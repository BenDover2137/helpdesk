{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <h1>Create New Ticket</h1>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-link">Back to profile</a>
{% endblock %}
